<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <title>خريطة بمناطق متعددة</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="geojson/files.js"></script> <!-- مهم -->
  <script defer src="js/main.js"></script> <!-- كود الخريطة -->
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
    #search-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      z-index: 1;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="search-box">
    <input type="text" id="search" placeholder="اكتب اسم المنطقة..." />
    <button onclick="searchFeature()">بحث</button>
  </div>
  <div id="map"></div>
</body>
</html>
